<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" rules="Required" type="text" placeholder="VD: Sơn Đặng" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" rules="Required|email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="avatar" class="form-label">Avatar</label>
                <input id="avatar" name="avatar" rules="Required" type="file" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" rules="Required|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" rules="Required|min:6" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">

                <label for="province" class="form-label">Tỉnh / thành phố</label>
                <select name="province" id="province" class="form-control">
                    <option value="">---Chọn tỉnh / thành phố---</option>
                    <option value="Hà Nội">Hà Nội</option>
                    <option value="Hồ Chí Minh">Hồ Chí Minh</option>
                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group gender_radio">
                <label for="gender" class="form-label">Giới tính</label>
                <div class="gender_radio_item">
                    <input name="gender" type='checkbox' value="male" class="form-control">
                    Nam
                </div>
                <div class="gender_radio_item">
                    <input name="gender" type='checkbox' value="girl" class="form-control">
                    Nữ
                </div>
                <div class="gender_radio_item">
                    <input name="gender" type='checkbox' value="orther" class="form-control">
                    Khác
                </div>
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>
    </div>
